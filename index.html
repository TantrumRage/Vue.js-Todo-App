<!DOCTYPE html>
<html>
<head>
	<title>Vue Todo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS/Style -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">

	<!-- FONTS -->

</head>
<body class="bg-dark">

	<div id="app" class="pl-1 pr-1">
		<div id="container" class="row w-100 h-100 bg-light m-0">
			<div id="header" class="col-12">
				<h1 class="text-center border-bottom">Todo</h1>
			</div>
			<div id="content" class="col-12 text-center">
				<div v-if="!todos.length">
					You have no Todo.
				</div>

				<div class="row" 
				v-else 
				v-for="todo in todos">
					<div class="col-2">
						<span>
							<input type="checkbox" class="pointer" 
							:checked="todo.done" 
							@click="todoToggle(todo)">
						</span>
					</div>
					<div class="col-7 text-left pl-0 done" 
					v-if="todo.done">
						{{todo.text}}
					</div>
					<div class="col-7 text-left pl-0" 
					v-else>
						{{todo.text}}
					</div>
					<div class="col-3">
						<span class="pointer">
							<i class="fas fa-edit"></i>
						</span>
						<span class="pointer">
							<i class="fas fa-trash-alt"
							@click = "deleteTodo(todo)"></i>
						</span>
					</div>
				</div>
			</div>
			<div id="footer" class="col-12 bg-light text-center p-2 pb-4">
				<button class="btn btn-sm btn-outline-success"
				v-show = "addButtonVisible"
				@click = "addButtonVisible = !addButtonVisible">
					Add New
				</button>
				<div v-show = "!addButtonVisible">
					<input type="text" class="form-control"
					v-model = "addTodoText">
					<button class="btn btn-sm btn-success mt-2"
					@click = "addTodo()">
						Done
					</button>	
				</div>
				
			</div>
		</div>
	</div>

	<!-- Scripts -->

	<!-- Vue.js cdn -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
